<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>haha</title>
		
		<style type="text/css">body{margin:0;padding:0px;font-family:"Microsoft YaHei",YaHei,"微软雅黑",SimHei,"黑体";font-size:20px}</style>

	</head>

	<body>
		<a id="A" title="没有更改的title">改变title属性值</a><br>
		<div id="video" style="width: 1200px; height: 800px;"></div>
		<script type="text/javascript" src="./ckplayer/ckplayer.js"></script>
		<script type="text/javascript">
			var url;
			onload = function() {
				var str = window.location.href;
				console.log('str: ', str);
				var arrStr1 = window.location.href.split("url=");
				var arrStr2 = arrStr1[1].split(",title=");
				//console.log('arrStr1: ', arrStr1);
				//console.log('arrStr2: ', arrStr2);
				url = arrStr2[0];
				var title = decodeURI(arrStr2[1]);

				console.log('url: ', url);
				console.log('title: ', title);

				var elementA = document.getElementById("A");
				elementA.text = title;

				var videoObject = {
					container: '#video', //容器的ID或className
					variable: 'player',//播放函数名称
					autoplay:true,
					live:false,
					video: url
				};
				var player = new ckplayer(videoObject);
			}
			
		</script>
	</body>

</html>
